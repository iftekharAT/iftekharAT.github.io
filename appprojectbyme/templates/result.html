<html>
<head>
    <style>
        /* Center the page using flexbox layout */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Highlight the shortened link */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h1>Shortened Link</h1>
        <p>Click the link below to go to your shortened URL:</p>
        <p><a href="{{ short_link }}" target="_blank" class="highlight">{{ short_link }}</a></p>
    </div>
</body>
</html>
